language: perl
perl:
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

install:
    cpanm cpanm --quiet --installdeps --notest --mirror http://cpan.mirrors.travis-ci.org . && cpanm --quiet --notest Devel::Cover::Report::Coveralls

script:
    - PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine prove -lrsv t
    - cover

after_success:
    - cover -report coveralls
